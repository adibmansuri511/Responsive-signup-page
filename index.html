<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,500;6..12,600;6..12,700;6..12,800;6..12,900&display=swap"
        rel="stylesheet">
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Font-Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="flex-container">
        <div class="mainBox">
            <form>
                <div class="box" id="box-01">
                    <div class="textLogo">Login</div>
                    <div class="icons">
                        <a href="#"><i class="fa-brands fa-facebook fa-2xl"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter fa-2xl"></i></a>
                    </div>
                    <div class="myAccount">
                        <p>or use your account</p>
                    </div>
                    <input type="email" name="email" id="" placeholder="Email">
                    <input type="password" name="password" id="" placeholder="Password">
                    <div class="forgotPwd">
                        <p>Forgot your password?</p>
                    </div>
                    <button type="submit">log in</button>
                </div>
            </form>
            <div class="box" id="box-02">
                <h2>HTML CSS Login Form</h2>
                <p>This login form is created using pure HTML and CSS for social icons, FontAwesome is used.</p>
            </div>
        </div>
    </div>

</body>

</html>
